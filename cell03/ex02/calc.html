<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        padding-top: 100px;
        background-color: antiquewhite;
      }

      input {
        width: 200px;
        padding: 10px;
        margin: 0 10px;
        border-radius: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #f1356d;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
      }

      button:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter first number" />

    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <input type="text" id="num2" placeholder="Enter second number" />

    <button onclick="calculate()">Try me!</button>

    <script>
      function calculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let operator = document.getElementById("operator").value;

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
          alert("Error :(");
          return;
        }

        let result;
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = num1 / num2;
            break;
          case "%":
            if (num2 === 0) {
              alert("It's over 9000!");
              console.log("It's over 9000!");
              return;
            }
            result = num1 % num2;
            break;
          default:
            alert("Error :(");
            return;
        }

        alert("Result: " + result);
        console.log("Result:", result);
      }

      setInterval(() => {
        alert("Please, use me...");
      }, 30000);
    </script>
  </body>
</html>
